<div class='wrapper' [style.width]='(size+4) + "px"' [style.height]='(size+4) + "px"' [style.padding]='2 + "px"'>
    <div class='component' [style.background-image]='"url(" + image + ")"' [style.border-radius]='(size/2) + "px"'>
        <svg viewport='0 0 280 280' (click)='click($event)' #component>
            <circle [attr.cx]='size/2' [attr.cy]='size/2' [attr.r]='size/2 - 2' stroke='#dedede' stroke-width='4' fill='none'></circle>
            <path [attr.d]='progressBarPath' [attr.stroke]='color' stroke-width='4' fill='none'></path>
        </svg>
        <ng-container *ngIf='player'>
            <div class='handle' [style.left]='handleX + "px"' [style.top]='handleY + "px"' [style.background]='color' 
                  (mousedown)='drag()' #handle ></div>
            <img *ngIf='(player.playing | async)' src='assets/img/player-control-pause.svg'>
            <img *ngIf='!(player.playing | async)' src='assets/img/player-control-play.svg'>    
            <span class='timestamp'>{{player.textTimestamp | async}}</span>
        </ng-container>
    </div>
</div>
