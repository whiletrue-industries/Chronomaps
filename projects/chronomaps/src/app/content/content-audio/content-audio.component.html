<div>
  <app-audio-player [audio]='item.audio' [image]='item.image' [color]='chronomap.primaryColor()'>
  </app-audio-player>
  <div *ngIf='item.link_title' class='link'>
    <div class='link-container'>
        <a [href]='item.link_domain' target="blank" class='link-title' *ngIf='!linkHover'
          (mouseover)="linkHover=true" (mouseleave)="linkHover=false"
          [style.color]='chronomap.primaryColor()'>{{item.link_title}}</a>
        <a [href]='item.link_domain' target="blank" class='link-title hover' *ngIf='linkHover'
          (mouseover)="linkHover=true" (mouseleave)="linkHover=false"
          [style.background-color]='chronomap.primaryColor()'>{{item.link_title}}</a>
    </div>
  </div>
</div>
